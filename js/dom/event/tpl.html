<button id="btn">Click Me</button>

<script>
  const btn = document.getElementById("btn");
  let clickCount = 0;
  let timer;

  btn.addEventListener("click", () => {
    clickCount++;

    if (clickCount === 3) {
      alert("Triple click detected!");
      clickCount = 0; // reset
    //   clearTimeout(timer);
      return;
    }

    // agar 400ms tak triple click complete na hua to reset
    // clearTimeout(timer);
    timer = setTimeout(() => {
        console.log("0.4 sec me khud se reset hogya")
      clickCount = 0;
    }, 400);

  });
</script>
